<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
    svg text {
      fill: #333333;
      font-family: sans-serif; }

    .chart-title, .axis-label {
      font-weight: bold; }

    .chart-title {
      font-size: 30px;
      text-anchor: middle; }

    .axis-label {
      font-size: 14px; }

    .line {
      stroke-width: 3px; }

    .axis path {
      fill: none;
      stroke: #333333;
      stroke-width: 2px; }
    .axis .tick line {
      stroke: #333333;
      stroke-width: 1px; }

    #tooltip {
      position: absolute;
      width: 200px;
      height: auto;
      padding: 10px;
      background-color: #333333;
      pointer-events: none;
      border-radius: 3px; }
      #tooltip p {
        margin: 0;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 20px;
        color: white; }
      #tooltip span {
        padding: 5px; }
      #tooltip .tooltip-label {
        font-weight: bold; }

    .hidden {
      display: none; }

    </style>
  </head>
  <body>
    <div id="line-chart"></div>
    <div id="multiline-chart"></div>
    <div id="scatter-chart"></div>
  </body>

  <script src="../d5.js"></script>
  <script>
    var multiline,
        points;

    d3.json('example-data/multiline.json', createMultilineChart);
    //d3.json('example-data/points.json', createScatterPlot)

    d3.csv('https://vincentarelbundock.github.io/Rdatasets/csv/datasets/AirPassengers.csv',
           createLineChart);
    d3.csv('https://vincentarelbundock.github.io/Rdatasets/csv/datasets/mtcars.csv',
           createScatterPlots);

    function createLineChart(data) {
        var svg = d3.select('#line-chart');
        var options = {
            width: 1000,
            height: 500,
            margin: {
                top: 50,
                right: 50,
                bottom: 100,
                left: 200,
            }
        };

        singleline = d5.line(options)
            .x(function(d) { return d.time; })
            .y(function(d) { return d.AirPassengers; })
            .title('Airline Passengers')
            .xlab('Year')
            .ylab('Number of Passengers');

        svg.datum(data).call(singleline);
        

    }

    // Make the line chart
    function createMultilineChart(data) {
        var svg = d3.select('#multiline-chart');

    var options = {
            width: 1000,
            height: 500,
            margin: {
                top: 50,
                right: 100,
                bottom: 75,
                left: 100,
            }
        };

        multiline = d5.line(options)
            .x(function(d) { return d.time; })
            .y(function(d) { return d.cumulative; })
            .group(function(d) { return d.school; })
            .title('Growth of the Hipster Population at Various Schools')
            .xlab('Days')
            .ylab('Population');

        svg.datum(data).call(multiline);
    
    }




    // Make the scatter plot
    function createScatterPlots(data) {
        var svg = d3.select('#scatter-chart');
        var options = {
            width: 600,
            height: 600,
            margin: {
                top: 100,
                right: 80,
                bottom: 100,
                left: 80,
            },
        };

        points = d5.points(options)
            .x(function(d) { return d.mpg; })
            .y(function(d) { return d.hp; })
            .group(function(d) { return d.am; })
            .size(function(d) { return d.wt })
            .title('Cars: Fuel Efficiency versus Horse Power')
            .xlab('MPG')
            .ylab('HP');

        svg.datum(data).call(points);
    }
  </script>
  </html>
